<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style type="text/css">
	img[src$= "png"] {
		border: 3px solid red;
	}
	img[src$= "jpg"] {
		border: 3px solid green;
	}
	img[src$= "gif"] {
		border: 3px solid blue;
	}
</style>
</head>
<body>
	<img src="img/jajq.png" width="200" height="300" />
	<img src="img/node.jpg" width="200" height="300" />
	<img src="img/ux.gif" width="200" height="300" />
</body>
</html>
