<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		height: 100px;
		width: 100px;
		float: left;
	}
	#aa:nth-child(1) {
		background: red;
		height: 300px;
	}
	#aa:nth-child(2) {
		background: green;
	}
	#aa:nth-child(3) {
		background: blue;
		clear: both;
	}
</style>
</head>
<body>
<div id="aa">1111111111</div>
<div id="aa">2222222</div>
<div id="aa">333</div>
</body>
</html>
